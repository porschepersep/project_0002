<!DOCTYPE html>
<html>

<head>
    <title>W-2 Wage and Tax Statement</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/bootstrap-icons.svg" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <div class="container">

        <div class="card mt-5">
            <h5 class="card-header">W-2</h5>
            <div class="card-body">

                <form class="row g-3">

                    <div class="col-md-12">

                        <div class="card">

                            <div class="card-header"></div>

                            <div class="card-body">

                                <table class="table table-stripe table-sm" id="W-2Table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>a. Employee’s social security number</th>
                                            <th>For Official Use Only ▶
                                                OMB No. 1545-0008</th>
                                            <th>VOID</th>
                                        </tr>
                                    </thead>

                                    <tbody>

                                        <tr>

                                            <td>
                                            </td>
                                            <td>
                                                <div class="input-group">
                                                    <!-- <div class="input-group-prepend">
                                                      <span class="input-group-text" id="">Employee’s social security number</span>
                                                    </div> -->
                                                    <input type="text" class="form-control">
                                                </div>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control">
                                            </td>

                                            <td style="text-align:center;">
                                                <input type="checkbox">
                                            </td>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>

                        </div>

                    </div>

                    <div class="col-md-12">

                        <div class="card">
                            <div class="card-header">
                                Wage and Tax Statement
                            </div>
                            <div class="card-body">

                                <div class="row">

                                    <div class="col-6 mb-1">
                                        <label for="inputEin" class="form-label">b. Employer identification number
                                            (EIN)</label>
                                        <input type="text" class="form-control" id="w-2Ein" placeholder="EIN"
                                            name="w-2_ein">
                                    </div>

                                    <div class="col-3 mb-1">
                                        <label for="inputEin" class="form-label">1. Wages, tips, other</label>
                                        <input type="text" class="form-control" id="w-2Wages" placeholder="$0.00"
                                            name="w-2_wages" style="text-align:center;">
                                    </div>

                                    <div class="col-3 mb-1">
                                        <label for="inputEin" class="form-label">2. Federal income tax withheld</label>
                                        <input type="text" class="form-control" id="w-2Tax" placeholder="$0.00"
                                            name="w-2_tax" style="text-align:center;">
                                    </div>

                                    <div class="col-3">
                                        <label for="inputAddress2" class="form-label">c. Employer name</label>
                                        <input type="text" class="form-control" id="employerName" placeholder="Business Name"
                                            name="employer_name">
                                    </div>

                                    <div class="col-md-3">
                                        <label for="inputCity" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="w-2Address"
                                            placeholder="1234 Main St" name="w-2_adress_">
                                    </div>

                                    <div class="col-md-3">
                                        <label for="inputState" class="form-label">City</label>
                                        <input type="text" class="form-control" id="w-2City"
                                            placeholder="City Town Post Office" name="w-2_social_security_tax"
                                            style="text-align:center;">
                                    </div>

                                    <div class="col-md-3">
                                        <label for="inputZip" class="form-label">5. Medicare wages and tips</label>
                                        <input type="text" class="form-control" id="w-2MedicareWages"
                                            placeholder="$0.00" name="w-2_medicare_wages" style="text-align:center;">
                                            
                                    </div>

                                    <div class="col-3">
                                        <label for="inputZip" class="form-label">6. Medicare tax withheld</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>

                                    <div class="col-3">
                                        <label for="inputZip" class="form-label">7. Social security tips</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>

                                    <div class="col-6">
                                        <label for="inputZip" class="form-label">8. Allocated tips</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                </form>

                <!-- JavaScript Bundle with Popper -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
                <script src="main.js"></script>

                </head>

</body>
